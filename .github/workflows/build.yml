name: Build and Test on PR Commit

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./app-next

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          cd app-next
          npm install

      - name: Build the project
        run: |
          cd app-next
          npm run build

      - name: Run tests
        run: npm test
